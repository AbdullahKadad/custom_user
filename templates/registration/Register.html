{% extends 'base.html' %}

{% block content %}
    <div class="hero">
        <h2>Create Your Account</h2>
        <p>Fill in the details below to register.</p>
    </div>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
{% endblock %}
