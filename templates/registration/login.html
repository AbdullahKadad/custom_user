{% extends 'base.html' %}

{% block content %}
    <div class="hero">
        <h2>Log In to Your Account</h2>
        <p>Please enter your credentials to log in.</p>
    </div>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Log In</button>
        </form>
    </div>
{% endblock %}
