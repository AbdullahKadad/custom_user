<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="site-title">Game Store</h1>
            {% block user_info %}
            {% endblock user_info %}
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'Home' %}">Games</a></li>
                {% block link %}
                {% endblock link %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <p>&copy; 2024 Game Store. All rights reserved.</p>
        <p><a href="#">Contact Us</a> | <a href="#">About Us</a></p>
    </footer>
</body>
</html>
